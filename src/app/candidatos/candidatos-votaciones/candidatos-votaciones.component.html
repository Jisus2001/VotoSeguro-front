<!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true"
    class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500 bg-opacity-75 transition-opacity duration-300"
    [class.opacity-100]="isVisible" [class.opacity-0]="!isVisible" [class.pointer-events-none]="!isVisible">
    
    <!-- Contenedor del Modal -->
    <div class="relative p-4 w-full max-w-md max-h-full transition-transform duration-300" 
         [class.translate-y-0]="isVisible" [class.translate-y-12]="!isVisible">
        <div class="relative bg-white rounded-xl shadow-2xl">
            
            <!-- Botón de Cerrar -->
            <button type="button" (click)="closeModal()"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center ">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Cerrar modal</span>
            </button>
            
            <div class="p-6 md:p-8 text-center" style="color: #052c67;">
                
                <!-- Icono de Confirmación (Checkmark o mano votando) -->
                <svg class="mx-auto mb-5 text-green-500 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>

                <h3 class="mb-2 text-xl font-bold pb-2">Confirmación de Voto</h3>
                
                <p class="mb-6 text-lg font-normal text-gray-600">
                    ¿Confirma que desea votar por el candidato(a) del partido: 
                    <span class="font-extrabold" style="color: #052c67;">{{ Partido }}</span>?
                </p>

                <!-- Botones de Acción -->
                <div class="flex flex-col space-y-3">
                    <button type="button" (click)="confirmVote()"
                        class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-lg px-5 py-3 text-center transition duration-200 shadow-lg">
                        Sí, confirmo mi voto
                    </button>
                    
                    <button type="button" (click)="closeModal()"
                        class="w-full py-3 px-5 text-lg font-medium text-gray-700 focus:outline-none bg-white rounded-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-800 focus:z-10 focus:ring-4 focus:ring-gray-100 transition duration-200">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
