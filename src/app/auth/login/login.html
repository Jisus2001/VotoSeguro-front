<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="../../../assets/logo.jpg" alt="Logo UTN" style="border-radius: 15px; " />
    </div>

    <form [formGroup]="userForm" (ngSubmit)="iniciarSesion()" #form="ngForm">

      <div class="input-group">

        <div class="input-field-wrapper">
          <i class="fa fa-id-card"></i>
          <input formControlName="identificacion" name="identificacion" placeholder="Identificación" required />
        </div>

        @if (errorHandling('identificacion', 'required')) {
        <mat-error>
          La identificación es <strong>requerida</strong>.
        </mat-error>
        }
      </div>


      <div class="input-group">
        <div class="input-field-wrapper">
          <i class="fa fa-lock"></i>
          <input [type]="passwordFieldType" formControlName="contrasenna" name="contrasenna" placeholder="Contraseña"
            required />
          <button type="button" style="position: relative; top: 10px; bottom: 0; left: 60px; display: flex; align-items: last baseline;  background-color: transparent;"
            (click)="togglePasswordVisibility()">
            <i class="fas" style="color:#8a9196"
              [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>

        @if (errorHandling('contrasenna', 'required')) {
        <mat-error>
          La contraseña es <strong>requerida</strong>.
        </mat-error>
        }
      </div>

      <div class="options-row">
        <label> <input type="checkbox" /> Recordarme </label>
        <a href="olvidar">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" style="background-color: #f57c00;">Iniciar Sesión</button>
    </form>
  </div>
</div>
